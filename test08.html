<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>  نبذةعن تطبيقنا </title>

<style>
    body {
        margin: 0;
        font-family: "Tajawal", sans-serif;
        background: #ffffff;
        overflow-x: hidden;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 60px 40px;
    }

    /* -------- القسم اليساري للصور -------- */
    .images-area {
        width: 50%;
        position: relative;
        height: 500px;
    }

    .images-area img {
        position: absolute;
        width: 150px;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        transition: 0.3s;
        cursor: pointer;
    }

    .images-area img:hover {
        transform: scale(1.05);
    }

    /* مواقع الصور (يمكنك تعديلها بسهولة) */
    .img1 { top: 20px; right: 50px; }
    .img2 { top: 150px; right: 200px; }
    .img3 { top: 250px; right: 20px; }
    .img4 { top: 50px; right: 330px; }
    .img5 { top: 300px; right: 280px; }

    /* -------- القسم اليميني للنص -------- */
    .text-area {
        width: 50%;
        padding-right: 50px;
    }

    .text-area h1 {
        font-size: 48px;
        margin: 0;
        font-weight: 800;
    }

    .text-area p {
        line-height: 1.7;
        margin: 20px 0;
        font-size: 18px;
        color: #444;
    }

    .btn {
        padding: 12px 25px;
        font-size: 18px;
        background: #6a5de9;
        color: #fff;
        border-radius: 10px;
        cursor: pointer;
        border: none;
        transition: .3s;
    }

    .btn:hover {
        background: #584bcf;
    }
   

</style>
</head>

<body>

<div class="container">

    <!-- ----------- الصور ---------- -->
    <div class="images-area">
        <img src="photo/111.jpg" class="img1">
        <img src="photo/000.jpg" class="img2">
        <img src="photo/777.jpg" class="img3">
        <img src="photo/444.jpg" class="img4">
        <img src="photo/666.jpg" class="img5">
    </div>
    

    <!-- ----------- النص ---------- -->
    <div class="text-area">
        <h1>صمّم أي شيء بسهولة</h1>
        <h1>في GravionD</h1>

        <p>
            يمكنك تصميم منشورات احترافية، عروض تقديمية، إعلانات،  
            وكل أنواع التصاميم بسهولة تامة.  
            قم بتعديل العناصر، تغيير النصوص، واستبدال الصور كما تريد.
        </p>

        <button class="btn">ابدأ الآن</button>
    </div>

</div>

<!-- ----------- JavaScript لتغيير الصور بالنقر ---------- -->
<script>
    // عند الضغط على أي صورة يسمح لك برفع صورة جديدة
    document.querySelectorAll(".images-area img").forEach(img => {
        img.addEventListener("click", () => {
            let input = document.createElement("input");
            input.type = "file";
            input.accept = "image/*";

            input.onchange = () => {
                let file = input.files[0];
                img.src = URL.createObjectURL(file);
            };

            input.click();
        });
    });
</script>

</body>
</html>
